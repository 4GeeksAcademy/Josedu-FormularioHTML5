<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container border">
        <div class="row col p-3 bg-light border">
            <h2>Payment form example</h2>
        </div>
        <div class="alert alert-danger my-3 text-danger" role="alert">
            Some fields are missing
        </div>
        <form class="row g-3">
            <div class="col-5">
                <label for="exampleFormControlInput1" class="form-label">Card #</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXXXXX">
            </div>
            <div class="col-3">
                <label for="exampleFormControlInput2" class="form-label">CVC #</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="0000">
            </div> 
            <div class="col-4" id="amount">
                <label for="exampleFormControlInput3" class="form-label">Amount</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="dollar">$</span>
                    <input type="text" class="form-control" id="exampleFormControlInput3" aria-label="Amount (to the nearest dollar)">
                </div>
            </div>
        </form>
        <form class="row g-3 mt-1">
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">First name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Second name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
        </form>
        <form class="row g-3 mt-1">
            <div class="col-6">
                <label for="exampleFormControlInput1" class="form-label">City</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="col-3">
                <label for="autoSizingSelect" class="form-label">Email address</label>
                <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                <select class="form-select" id="autoSizingSelect">
                  <option selected>Pick a state</option>
                  <option value="1">Wisconsin</option>
                  <option value="2">Florida</option>
                  <option value="3">Alabama</option>
                </select>
            </div>
            <div class="col-3">
                <label for="exampleFormControlInput1" class="form-label">Posta code</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
        </form>
        <div class="row g-0 mt-3">
            <div class="col-4">
                <label for="checkList" class="form-label">We accept:</label>
                <div class="py-1 pe-0 ps-3 bg-secondary rounded align-self-baseline" id="checkList">
                <div class="form-check form-check-inline form-check-reverse">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard text-white"></i></label>
                  </div>
                  <div class="form-check form-check-inline form-check-reverse">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa text-white"></i></label>
                  </div>
                  <div class="form-check form-check-inline form-check-reverse">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1">
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club text-white"></i></label>
                  </div>
                  <div class="form-check form-check-inline form-check-reverse">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
                    <label class="form-check-label" for="inlineRadio4"><i class="fa-solid fa-credit-card text-white"></i></label>
                  </div>
                </div>
            </div>
            <div class="col-2"></div>
            <div class="col-6">
                <label for="message" class="form-label">Message</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="message" style="height: 100px"></textarea>
                    <p class="text-muted form-text">Add any notes here.</p>
                </div>
            </div>
        </div>
        
            <div class="row bg-light border pt-3 pb-3">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                </div>
            </div>
       
    </div>
    <script src="https://kit.fontawesome.com/67eede00f4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
